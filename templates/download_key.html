{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Download Key</h2>
            <p>Click the button below to download the key for the file:</p>
            <form method="get" action="{{ url_for('download_key', file_id=file.id) }}">
                <button type="submit" class="btn btn-primary">Download Key</button>
            </form>
            <p class="mt-3">
                <a href="{{ url_for('view_files') }}">Back to Files</a>
            </p>
        </div>
    </div>
{% endblock %}
